{% load static %}

{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'WeightCalculator.css' %}">
    <title>Weight Calculator</title>
</head>

<div id="Weight"
    class="col-md-12 offset-1 col-lg-3 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
    <form method="POST" enctype="multipart/form-data">
        <div class="div-to-align"><br>
            {% csrf_token %}
            {{form.deadlift|as_crispy_field}}<br><br>
            {{form.bench|as_crispy_field}}<br><br>
            {{form.squat|as_crispy_field}}<br><br>
            {{form.clean|as_crispy_field}}<br><br>
            {{form.ohp|as_crispy_field}}<br><br>
            {{form.snatch|as_crispy_field}}<br><br>
            <button type="submit"> Submit </button>
            <button class="plot">
                <a href="http://127.0.0.1:8000/plot/">View My Chart</a>
            </button>
        </div>
    </form>

</div>
</div>
</body>

</html>
